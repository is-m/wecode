<div class="container">
  <form class="mu-form"> 
  	<div class="mu-form-header">
  		<h5><span>基本信息</span></h5>
  	</div>
  	<div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">标题 <i class="fa fa-question-circle-o"></i></label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
      
      <label for="inputEmail3" class="col-sm-2 col-form-label">链接 <i class="fa fa-question-circle-o"></i></label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div> 
    
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
      
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div> 

	<div class="mu-form-header">
  		<h5><span>扩展信息</span></h5>
  	</div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-legend col-sm-2 label">Radios</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              Option one is this and that&mdash;be sure to include why it's great
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              Option two can be something else and selecting it will deselect option one
            </label>
          </div>
          <div class="form-check disabled">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
              Option three is disabled
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <div class="col-sm-2 label">Checkbox</div>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Check me out
          </label>
        </div>
      </div>
    </div>
    
    <div class="mu-form-header">
  		<h5><span>审批意见</span></h5>
  	</div>
  	<div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
         <label class="form-check-label">
              <input class="form-check-input" type="radio" name="approval" id="approval1" value="agree" checked>
              	通过
         </label>
         <label class="form-check-label">
              <input class="form-check-input" type="radio" name="approval" id="approval2" value="reject" >
              	驳回
         </label>
         <label class="form-check-label">
              <input class="form-check-input" type="radio" name="approval" id="approval3" value="transfer" >
              	转他人审批
         </label> 
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">审批意见</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="inputEmail3" placeholder="意见" rows="5" ></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">抄送人</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="inputEmail3" placeholder="抄送给" rows="2" ></textarea>
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-sm-12 text-center">
        <button id="btnSave" type="button" class="btn btn-outline-primary">Save</button>
        <button id="btnSaveDraft" type="button" class="btn btn-outline-primary">Save draft</button>
        <button id="btnCancel" type="button" class="btn btn-outline-primary">Cancel</button>
      </div>
    </div>
  </form>
</div>
